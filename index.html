<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Hangman Game</title>
</head>
<body>
    <main>
        
     <h1>Guess the Hogwarts Legacy Beast!</h1>
        
     <section class="game-container">
        <p id="instructions">
            Use the keyboard to play. <br>
            Miss 10 letters and it's GAME OVER!
        </p>

        <div>
            <h2>Wins</h2>
            <p id="wins-count">0</p>
        </div>

        <div>
            <h2>Losses</h2>
            <p id="losses-count">0</p>
        </div>
        
        <p id="hidden-word"></p>

        <div>
            <h2>Remaining Guesses</h2>
            <p id="guesses-count"></p>
        </div>
        
        <div>
            <h2>Guesses</h2>
            <p id="guesses"></p>
        </div>

        <div id="image-div">
        </div>
     </section>

     


     </main>


    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
